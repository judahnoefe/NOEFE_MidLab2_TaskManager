<div class="tasklist">
  <div *ngFor="let task of tasks; let i = index" class="taskitem">
    <input type="checkbox" [(ngModel)]="task.completed" />
    <span [class.completed]="task.completed">{{ task.title }}</span>
    <button class="delete-btn" (click)="deleteTask(i)">🗑️</button>
  </div>
</div>
